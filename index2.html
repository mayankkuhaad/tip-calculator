<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>SPLITTER</h1>
        <div class="main">
          <p>Bill Amount</p>
          <input type="number" id="amount" placeholder="0" />
          <p>Select tip</p>

          <select name="select" id="select">
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="25">25%</option>
            <option value="50">50%</option>
          </select>
          <p>Number of People</p>
          <input type="number" id="persons" placeholder="0" />
          <button id="calculate">Calculate</button>
        </div>
      </div>

      <div class="secondSec">
        <div class="tip">
          <p>Tip Amount</p>
          <span id="total">0</span>
          <p>Final bill</p>
          <span id="finalBill">0</span>
          <button onclick="reset()">RESET</button>
        </div>
      </div>
    </div>
    <script>
      window.onload = () => {
        document.querySelector("#calculate").onclick = calculateTip;
      };
      function reset() {
        document.querySelector("#amount").value = 0;
        document.querySelector("#persons").value = 0;
        document.querySelector("#finalBill").innerHTML = 0;
        document.querySelector("#total").innerHTML = 0;
      }
      function calculateTip() {
        let amount = document.querySelector("#amount").value;
        amount = parseInt(amount);
        console.log(amount);
        //   console.log(isNaN(amount))  ;

        let persons = document.querySelector("#persons").value;
        persons = parseInt(persons);
        console.log(persons);
        // console.log(isNaN(persons))  ;

        let tip = document.querySelector("#select").value;
        tip = parseInt(tip);
        console.log(tip);
        // console.log(isNaN(tip))  ;

        let total = parseInt((amount * tip) / 100 / persons);
        total = parseInt(total);
        total = total.toFixed(2);
        console.log(isNaN(total));

        let final = 0;
        final = parseInt(amount) + parseInt(total);
        console.log(final);

        document.querySelector("#total").innerHTML = total;
        document.querySelector("#finalBill").innerHTML = final;
      }
    </script>
  </body>
</html>
